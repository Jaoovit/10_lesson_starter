<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="João Oliveira">
        <meta name="description" content="contactUs">
        <title>Contact Us</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="icon" href="/favicon.ico">
    </head>
    <body>
        <section id="topContactUs">
        <h1>Contact US</h1>
        <nav>
            <ul>
                <li>
                    <a href="/homepage.html">Home</a>
                </li>
                <li>
                    <a href="/homepage.html#aboutLTS">About LTS</a>
                </li>
                <li>
                    <a href="/homepage.html#ourMenu">Our Menu</a>
                </li>
                <li>
                    <a href="/hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <img src="/img/tacos_close_up_400x260.png" alt="Tacos Close Up">
        <p>Little Taco Shop Tacos</p>
        </section>

        <section id="ourContactForm">
            <h1>Our Contact Form</h1>       
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"
                placeholder="your name">
                </p>
                <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email"
                placeholder="your email">
                </p>
                <p>
                <label for="yourMessage">Your Message:</label>
                <br>
                <input type="text" name="message" id="messageBox"
                placeholder="Type your message here" style="width:300px;
                height:200px;">
                </p>
                </fieldset>

                <section id="location">
                    <h1>Our Location</h1>
                    <i>555 Taco Temptation Lane, Suite T
                        <br>Kansas City, MO 55555-5555
                        <br>
                        <br>Phone: <a href="555-555-5555">555-555-5555</a>
                    </i>
                    <br>
                <br><a href="#topContactUs">Back to Top</a>
                </section>
            </form>         
        </section>
        <hr>
        <p>Copyright © The Little Taco Shop</p>
    </body>
</html>
